<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

   <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Product preview card component</title>

  <style>

  </style>
</head>

<body>


  <main>

    <section class="image_container">

      <img src="./images/image-product-mobile.jpg" alt="Perfume photo" class="Perfume_photo_mobile">
      <img src="./images/image-product-desktop.jpg" alt="Perfume_photo_desktop" class="Perfume_photo_desktop">

    </section>

    <section class="texts_container">

      <span class="subject_text">
        PERFUME
      </span>

      <span class="title">
        Gabrielle Essence Eau De Parfum
      </span>

      <span class="information">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </span>

      <section class="price_box">

        <span class="real_price">

          $149.99

        </span>

        <span class="fake_price">

          <del>$169.99</del>

        </span>

      </section>

      <a href="" class="buy_anchor">

        <img src="./images/icon-cart.svg" alt="bay_icon">

        <span class="buy_text">

          Add to Cart

        </span>

      </a>

    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MR-M4N1" target="_blank">MR-M4N1</a>.
  </div>

</body>

</html>
